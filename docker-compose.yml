version: "3.8"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./backend/app:/app/app
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
